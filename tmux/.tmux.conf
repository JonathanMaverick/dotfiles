set -g prefix C-a
unbind C-b
bind-key C-d send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/white'

set -g status-style bg=default,fg=white

set -g status-left-length 60
set -g status-right-length 120
set -g status-left '#[bold]#S '  # Session name
set -g status-right '#(date +"%Y-%m-%d %H:%M")'

set -g pane-border-style fg=default
set -g pane-active-border-style fg=default

setw -g window-status-style fg=white,bg=default
setw -g window-status-current-style fg=yellow,bg=default,bold
set -g message-style fg=white,bg=default

# set -g @plugin 'catppuccin/tmux'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

run '~/.tmux/plugins/tpm/tpm'

set -sg escape-time 0

# set-option -g default-shell /usr/bin/zsh
